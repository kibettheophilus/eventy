syntax = "proto3";

package com.theophiluskibet.event;

import "google/protobuf/timestamp.proto";

message Event {
  string id = 1;
  string title = 2;
  google.protobuf.Timestamp date = 3;
  string location = 4;
  int32 capacity = 5;
  repeated Registration registrations = 6;
}

message Registration {
  string id = 1;
  Event event = 2;
  //  User user=3;
}